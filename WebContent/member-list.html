<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./JS/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./JS/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">通讯录</a>
        <a><cite>人员列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
        <div style="float:right">共有人员:&nbsp;<span id="total"></span>&nbsp;名&nbsp;&nbsp;</div>
    </div>

    <table id="memberlist" lay-filter="test"></table>

<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#memberlist'
    ,height: 482
    ,url: '/myproject/listMember' //数据接口
    ,page: false //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', width:60, sort: true, fixed: 'left'}
      ,{field: 'group', title: '组别', width:120}
      ,{field: 'jobPosition', title: '岗位', width:130}
      ,{field: 'name', title: '姓名', width:90, sort: true} 
      ,{field: 'phoneNumber', title: '手机', width: 120}
      ,{field: 'position', title: '园区', width: 74, sort: true}
      ,{field: 'secondFunction', title: '所属二级职能线划分', width: 500}
    ]]
  ,done: function(res, curr, count){
	    $("#total").text(count);
	  }
  });
  
});
</script>
    

      
  </body>

</html>
