<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      td{
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./JS/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./JS/xadmin.js"></script>
    <script language="javascript" src="JS/AjaxRequest.js"></script>
    <script type="text/javascript" src="./JS/event.js"></script>
  </head>
  
  <body>
    <div class="x-body">
    
	<div id="content" style="width: 760px;margin:0 auto;">
        <table style="width: 760px;text-align: center;">
          <tr style="height: 60px">
            <td colspan="6">
              <img src="./images/rangelogo.png" alt="" style="float: left; margin: 20px; margin-right: -70px; width: 160px;">
              <div style="margin-top:9px;">
              	<span style="font-size: 20px;">润泽国际信息港</span>
              	<br>
              	<span style="font-size:22px; font-weight: bold;">基础设施事件工作单</span>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="6" style="font-size: 15px; height: 30px;">事件单编号:RZSJ-2018112601</td>
          </tr>
          <tr style="height: 30px">
            <td rowspan="4">基本信息</td>
            <td style="width:119px;">发生时间</td>
            <td style="width:200px;" id="occTime"></td>
            <td style="width:119px;">发生地点</td>
            <td style="width:200px;" id="locale"></td>
          </tr>
          <tr style="height: 30px">
            <td>专业部门</td>
            <td id="department"></td>
            <td>严重程度</td>
            <td id="level"></td>
          </tr>
          <tr style="height: 30px">
            <td>事件发现人</td>
            <td id="discPerson"></td>
            <td>事件发现时间</td>
            <td id="discTime"></td>
          </tr>
          <tr style="height: 50px">
            <td>事件处理<br>参与人员</td>
            <td id="handlePerson" colspan="3" style="padding:0 10px;"></td>
          </tr>
        </table>
        <table style="font-size: 15px;width: 760px;text-align: center;margin-top:-1px;">
          <tr>
            <td style="height:140px">事件描述</td>
            <td id="eventDesc" colspan="5" style="padding:10px;"></td>
          </tr>
          <tr>
            <td>是否影响<br>业务</td>
            <td id="effBus" style="width: 85px;"></td>
            <td style="width:105px;">影响范围</td>
            <td id="incidence" style="width:171px"></td>
            <td style="width:105px;">影响时长</td>
            <td id="effTime" style="width:171px"></td>
          </tr>
          <tr>
            <td style="height:140px;" >事件处理<br>过程</td>
            <td id="eventHandle" colspan="5" style="padding:10px;"></td>
          </tr>
          <tr>
            <td style="height:140px;">事件原因<br>分析</td>
            <td id="eventReason" colspan="5" style="padding:10px;"></td>
          </tr>
          <tr>
            <td style="height:140px;">事件处理<br>结果</td>
            <td id="eventResult" colspan="5" style="padding:10px;"></td>
          </tr>
          <tr>
            <td>是否输入"缺陷管理"</td>
            <td colspan="5"></td>
          </tr>
        </table>
        </div>
        
        <div id="controller" style="width: 150px;margin:20px auto;">
        <button id="print" class="layui-btn layui-btn-radius">打印</button>
        <button id="ccc" class="layui-btn layui-btn-radius">修改</button>
        </div>
	</div>
    <script>
    	var dataid = window.location.search.substring(1);
    	detail(dataid);
    	$("#print").click(function(){
    		$("#content").css("margin-top","50px");
    		$("#controller").css("display","none");
    		window.print();
    		$("#content").css("margin-top","0");
    		$("#controller").css("display","block");
    	});
    </script>
  </body>
</html>
